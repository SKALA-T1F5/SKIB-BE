apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk-team-09-backend
  namespace: sk-team-09
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sk-team-09-backend
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        app: sk-team-09-backend
    spec:
      serviceAccountName: default
      containers:
        - name: sk-team-09-backend
          image: amdp-registry.skala-ai.com/skala25a/sk-team-09-backend:1.0.0-150-cd0d3582446e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DB_NAME
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: DB_PASSWORD

            - name: MONGO_URI_PROD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-uri-prod
            - name: MONGO_DB
              value: sk-team-09

            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: jwt-secret-key

            - name: GOOGLE_CREDENTIALS_PATH
              value: /secrets/google/google.json

            - name: SPRING_PROFILES_ACTIVE
              value: prod

          volumeMounts:
            - name: google-credentials
              mountPath: /secrets/google
              readOnly: true

      volumes:
        - name: google-credentials
          secret:
            secretName: google-credentials

      imagePullSecrets:
        - name: amdp-registry
